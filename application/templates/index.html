{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <hr>
    <h2>Here's recent posts for you:</h2>
    {% for id, post in posts %}
    <p>
        <h3>{{ id }}. {{ post.title }} :</h3>
        <b>{{ post.text }}</b>
        <p>Created by:
        <a href="{{ url_for('user_profile', username = post.author.username) }}"> {{ post.author.username }} </a>
        on : {{ post.timestamp }}</p>
    </p>
    {% endfor %}
{% endblock %}
